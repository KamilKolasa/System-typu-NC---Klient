<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/security.css">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a href="/"><img src="/img/logoNC.png"></a>
            Internetowe Centrum Abonenta
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="bg-pic row">
        <div class="col-sm-2"></div>

        <div class="col-sm-4">
            <div class="panel panel-default">
                <form th:action="@{/security/login}" method="post" th:object="${authenticationUser}">
                    <div class="panel-heading text-center">
                        <h4>ZALOGUJ SIĘ</h4>
                    </div>

                    <div class="panel-body">

                        <div class="form-group">
                            <label for="username">Login</label>
                            <input id="username" type="text" class="form-control" placeholder="wpisz swój login"
                                   th:field="*{username}" name="username"/>
                        </div>

                        <div class="form-group">
                            <label for="password">Hasło</label>
                            <input id="password" type="password" class="form-control" placeholder="wpisz swoje hasło"
                                   th:field="*{password}" name="password"/>
                        </div>

                        <a href="/security/remember" class="remember">Nie pamiętam hasła</a>

                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="panel-footer text-left">
                                <a class="btn btn-lg" href="/">WRÓĆ</a>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="panel-footer text-right">
                                <button class="btn btn-lg" type="submit">ZALOGUJ</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <h4>KORZYŚCI Z NC+</h4>
                </div>
                <div class="panel-body text-center">
                    <div class="row">
                        <div class="col-sm-6">
                            <span class="glyphicon glyphicon-time"></span></br>
                            <span class="txt">OSZCZĘDŹ</span></br>
                            CZAS</div>
                        <div class="col-sm-6">
                            <span class="glyphicon glyphicon-usd"></span></br>
                            <span class="txt">SPRAWDŹ</span></br>
                            PŁATNOŚCI</div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <span class="glyphicon glyphicon-download-alt"></span></br>
                            <span class="txt">POBIERZ</span></br>
                            OFERTĘ</div>
                        <div class="col-sm-6">
                            <span class="glyphicon glyphicon-film"></span></br>
                            <span class="txt">ZAMÓW</span></br>
                            FILMY</div>
                    </div>
                </div>
                <div class="panel-footer text-right">
                    <a class="btn btn-lg" href="/security/registration">ZAREJESTRUJ SIĘ</a>
                </div>
            </div>
        </div>

    </div>
</div>

<footer class="container-fluid text-center">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">Copyright © 2019 ITI Neovision</div>
        <div class="col-sm-4">
            <span class="glyphicon glyphicon-earphone"></span> +48 111 555 999 | 4444 333 777 *
            </br>* opłata wg stawek operatora
        </div>
    </div>
</footer>

</body>
</html>
